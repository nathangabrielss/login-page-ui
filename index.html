<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Danki Code Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<>
    
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="main-login">

        <div class="left-login">
            <h1>Faça seu Login<br><span>E evolua sua carreira</span></h1>
            <img src="cumprimento.svg" class="image-login" alt="Cumprimentando de boas-vindas">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h2>BEM-VINDO DE VOLTA</h2>
                
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite seu usuário">
                </div>
                
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>
                
                <button class="btn-login">ACESSAR SISTEMA</button>
                
                <p class="footer-text">Não tem conta? <a href="#">Crie agora</a></p>
            </div>
        </div>
    </div>

    <footer class="footer-fixed">
        <p>Desenvolvido por <strong class="my-name">Nathan Gabriel</strong></p>

        <div class="social-links">
